<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>{{ .Header }}</h1>
    </header>
    <div class="container">
        <aside>
            {{ template "menu.html" . }}
        </aside>
        <main>
            <h2>Lista de Partidas</h2>
            <div class="list-container">
                <table id="partidasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Rodada</th>
                            <th>Time Casa</th>
                            <th>Gols Casa</th>
                            <th>Time Fora</th>
                            <th>Gols Fora</th>
                            <th>Data</th>
                            <th>Vencedor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As partidas serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 RoberCraudio. Todos os direitos reservados.</p>
    </footer>
    <script src="/js/partidas.js"></script>
</body>
</html>
